<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ticket</title>
    <style>
        :root {
            --red: #e84c3d;
            --grey: #ecedef;
            --black: #343434;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .cardWrap {
            width: 90%;
            max-width: 1200px;
            margin: 3em auto;
            color: #fff;
            font-family: sans-serif;
        }

        .card {
            background: linear-gradient(to bottom, var(--red) 0%, var(--red) 26%, var(--grey) 26%, var(--grey) 100%);
            height: 80vh;
            display: flex;
            position: relative;
            padding: 3em;
            margin-top: 50px;
            border-radius: 20px;
        }

        .cardLeft {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            width: 65%;
            padding-right: 2em;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .cardRight {
            width: 35%;
            border-left: .3em dashed #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            padding-left: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cardRight::before,
        .cardRight::after {
            content: "";
            position: absolute;
            display: block;
            width: 1.5em;
            height: 1.5em;
            background: #fff;
            border-radius: 50%;
            left: -0.75em;
        }

        .cardRight::before {
            top: -0.75em;
        }

        .cardRight::after {
            bottom: -0.75em;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 1.5em;
        }

        .name,
        .stardest,
        .details {
            text-transform: uppercase;
            font-weight: normal;
            margin-bottom: 2em;
        }

        .name h2, .stardest h2, .classe h2, .time h2, .prenom h2, .trainId h2, .paymentMethod h2 {
            font-size: 2em;
            color: #525252;
            margin: 0;
        }

        .name span, .stardest span, .classe span, .time span, .prenom span, .trainId span, .paymentMethod span {
            font-size: 1.2em;
            color: #a2aeae;
        }

        .details {
            display: flex;
            gap: 3em;
        }

        .classe,
        .time,
        .prenom,
        .trainId,
        .paymentMethod {
            display: inline-block;
        }

        .eye {
            position: relative;
            width: 4em;
            height: 3em;
            background: #fff;
            margin: 0 auto 1em auto;
            border-radius: 2em/1em;
            z-index: 1;
        }

        .eye::before,
        .eye::after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 50%;
        }

        .eye::before {
            width: 2em;
            height: 2em;
            background: var(--red);
            z-index: 2;
            left: 12px;
            top: 8px;
        }

        .eye::after {
            width: 1em;
            height: 1em;
            background: #fff;
            z-index: 3;
            left: 20px;
            top: 14px;
        }

        .number {
            text-align: center;
            text-transform: uppercase;
        }

        .number h3 {
            color: var(--red);
            margin: 0.5em 0 0 0;
            font-size: 4em;
        }

        .number span {
            display: block;
            color: #a2aeae;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
  <div class="cardWrap">
    <div class="card">
      <div class="cardLeft">
        <h1>Flashway</h1>

        <div class="name">
          <h2 id="ticket-name">Loading...</h2>
          <span>name</span>
        </div>

        <div class="stardest">
          <h2 id="ticket-prenom">Loading...</h2>
          <span>prenom</span>
        </div>

        <div class="details">
          <div class="classe">
            <h2 id="ticket-train-id">Loading...</h2>
            <span>train ID</span>
          </div>
          <div class="time">
            <h2 id="ticket-payment-method">Loading...</h2>
            <span>payment method</span>
          </div>
        </div>
      </div>

      <div class="cardRight">
        <div class="eye"></div>
        <div class="number">
          <h3 id="ticket-seat-number">Loading...</h3>
          <span>seat</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Parse query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const prenom = urlParams.get('prenom');
    const trainId = urlParams.get('trainId');
    const paymentMethod = urlParams.get('paymentMethod');
    const seatNumber = urlParams.get('seatNumber');

    // Display the booking information on the ticket
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('ticket-name').textContent = name || 'N/A';
        document.getElementById('ticket-prenom').textContent = prenom || 'N/A';
        document.getElementById('ticket-train-id').textContent = trainId || 'N/A';
        document.getElementById('ticket-payment-method').textContent = paymentMethod || 'N/A';
        document.getElementById('ticket-seat-number').textContent = seatNumber || 'N/A';
    });
  </script>
</body>
</html>
